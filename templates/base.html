<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mridul Soni | {% block title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts - Montserrat & Playfair Display -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">MS</a>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/projects" class="{% if request.path == '/projects' %}active{% endif %}">Projects</a></li>
                <li><a href="/blog" class="{% if request.path == '/blog' %}active{% endif %}">Blog</a></li>
                <li><a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">MS</div>
            <div class="social-links">
                <a href="{{ contact.social.github }}" target="_blank"><i class="fab fa-github"></i></a>
                <a href="{{ contact.social.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="{{ contact.email }}"><i class="fas fa-envelope"></i></a>
                <a href="{{ contact.social.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="copyright">
                &copy; 2025 Mridul Soni. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
